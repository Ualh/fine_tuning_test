paths:
  data_root: data
  prepared_dir: prepared
  outputs_dir: outputs
  logs_dir: logs
  huggingface_cache: "${USERPROFILE}\\.cache\\huggingface"
  models_mount: "..\\outputs"
  run_metadata_file: logs/latest.txt

preprocess:
  mode: real_drg
  dataset_name: drg_letters
  sample_size: full
  filter_langs:
    - en
  test_size: 0.1
  cutoff_len: 2048
  seed: 215
  save_splits: true
  max_workers: 4
  pack_sequences: false
  real_data:
    raw_dir: "\\\\pc-27327\\Projets\\DRG-Prediction\\data\\Extractions\\RAW-JSON-SORTIE"
    sample_dir: data/sample_real_data
    use_sample_data: false
    formatted_subdir: formatted_json
    metadata_csv: null
    keep_prefixes: []
    outside_to_other: false
    outside_label: "__OTHER__"
    truncate_label_to: 4
    tokenizer: Qwen/Qwen2.5-0.5B
    min_tokens: 40
    min_count: 5
    test_size: 0.1
    copy_splits: true
    dataset_stub: drg_letters
    oracle:
      enabled: true
      stub_mode: false
      stub_data_path: null
      dsn: "${ORACLE_DSN}"
      network_alias: "${ORACLE_NETWORK_ALIAS}"
      user: "${ORACLE_USER}"
      password_env: ORACLE_PASSWORD
      batch_size: 2000
      debug_print_sql: false
      debug_sql_dir: null
      instant_client_dir: null
      tns_admin: "${ORACLE_TNS_PATH}"

train:
  base_model: Qwen/Qwen2-7B
  cutoff_len: 2048
  batch_size: 4
  gradient_accumulation: 8
  epochs: 3
  learning_rate: 0.00002
  min_learning_rate: 0.000005
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler: cosine
  lora_r: 16
  lora_alpha: 32
  lora_dropout: 0.05
  lora_target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj
  gradient_checkpointing: true
  bf16: true  # GPU-friendly default; switch to false when forcing CPU execution
  fp16: true  # GPU-friendly default; switch to false when forcing CPU execution
  logging_steps: 1
  eval_steps: 5
  report_to:
    - tensorboard
  logging_dir: null  # Default: logs/<run-name>/train/tensorboard
  # Keep >=3 for smoke checks; set to null for full-session runs once validated.
  max_steps: null  # Default smoke pass; temporarily set to null when running full epochs
  resume_from: null
  eval_batch_size: 4
  loss_type: focal
  focal_gamma: 2.0
  label_smoothing: 0.05
  use_oversampling: true
  metric_for_best_model: macro_f1
  greater_is_better: true
  abstain_tau: null
  load_in_4bit: true

export:
  include_adapter_weights: true
  resume_from: null

eval:
  cutoff_len: 2048
  max_new_tokens: 512
  temperature: 0.7
  top_p: 0.9
  prompts:
    - instruction: "Donne un bref resume de l'histoire Suisse en trois paragraphes."
      language: fr
      max_sentences: 3
    - instruction: "Give a brief summary of the history of Switzerland in three paragraphs."
      language: en
      max_sentences: 3
  resume_from: null

serve:
  host: 0.0.0.0
  port: 8080
  max_model_len: 2048
  served_model_name: Qwen2-7B-SFT
  prefer_awq: true
  served_model_relpath: null
  model_name: null
  resume_from: null

logging:
  console_level: INFO
  file_level: DEBUG
  tqdm_refresh_rate: 1.0
  debug_pipeline: false  # Set true to surface verbose pipeline traces.

naming:
  normalize: true
  separator: "-"  # Use a single character separator.
  run_counter_scope: model_dataset  # Options: global, model, model_dataset
  run_prefix: ""
  legacy_allowed: true
  max_segment_length: 64
  max_name_length: 128
  use_legacy: false

awq:
  enabled: true
  gpu_enabled: true
  method: awq
  scheme: W4A16_ASYM
  num_calibration_samples: 128
  calib_text_file: prepared/awq_calibration.txt
  extra_args: []
  use_smoothquant: true
  smoothquant_strength: 0.8
  max_seq_length: 2048
  output_suffix: awq
  ignore:
    - lm_head

orchestration:
  post_finetune:
    - export-merged
    - convert-awq
    - eval-sft
    - serve-vllm
