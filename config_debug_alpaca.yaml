paths:
  data_root: data
  prepared_dir: prepared
  outputs_dir: outputs
  logs_dir: logs
  huggingface_cache: "${USERPROFILE}\\.cache\\huggingface"
  models_mount: "..\\outputs"
  run_metadata_file: logs/latest.txt

preprocess:
  mode: huggingface
  dataset_name: tatsu-lab/alpaca
  sample_size: 128
  filter_langs:
    - en
  test_size: 0.2
  cutoff_len: 512
  seed: 215
  save_splits: true
  max_workers: 2
  pack_sequences: true

train:
  base_model: hf-internal-testing/tiny-random-LlamaForCausalLM
  cutoff_len: 512
  batch_size: 1
  gradient_accumulation: 1
  epochs: 1
  learning_rate: 0.00002
  min_learning_rate: 0.000005
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler: cosine
  lora_r: 4
  lora_alpha: 16
  lora_dropout: 0.05
  lora_target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
  gradient_checkpointing: true
  bf16: false
  fp16: false
  logging_steps: 1
  eval_steps: 5
  report_to:
    - tensorboard
  logging_dir: null
  max_steps: 20
  resume_from: null
  eval_batch_size: 1
  loss_type: weighted_ce
  focal_gamma: 2.0
  label_smoothing: 0.05
  use_oversampling: false
  metric_for_best_model: macro_f1
  greater_is_better: true
  abstain_tau: null
  load_in_4bit: false

export:
  include_adapter_weights: true
  resume_from: null

eval:
  cutoff_len: 512
  max_new_tokens: 64
  temperature: 0.7
  top_p: 0.9
  prompts:
    - instruction: "Summarize the Alpaca debug dataset in one sentence."
      language: en
      max_sentences: 1
  resume_from: null

serve:
  host: 0.0.0.0
  port: 8080
  max_model_len: 512
  served_model_name: TinyAlpaca-SFT-DEBUG
  prefer_awq: false
  served_model_relpath: null
  model_name: null
  resume_from: null

logging:
  console_level: INFO
  file_level: DEBUG
  tqdm_refresh_rate: 0.5
  debug_pipeline: true

naming:
  normalize: true
  separator: "-"
  run_counter_scope: model_dataset
  run_prefix: ""
  legacy_allowed: true
  max_segment_length: 64
  max_name_length: 128
  use_legacy: false

awq:
  enabled: false
  gpu_enabled: false
  method: awq
  scheme: W4A16_ASYM
  num_calibration_samples: 32
  calib_text_file: prepared/awq_calibration.txt
  extra_args: []
  use_smoothquant: true
  smoothquant_strength: 0.8
  max_seq_length: 1024
  output_suffix: awq

orchestration:
  post_finetune:
    - export-merged
    - eval-sft
