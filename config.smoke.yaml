paths:
  data_root: data
  prepared_dir: prepared
  outputs_dir: outputs
  logs_dir: logs
  huggingface_cache: "${USERPROFILE}\\.cache\\huggingface"
  models_mount: "..\\outputs"
  run_metadata_file: logs/latest.txt

preprocess:
  mode: real_drg
  dataset_name: drg_letters_smoke
  sample_size: full
  filter_langs:
    - en
  test_size: 0.2
  cutoff_len: 512
  seed: 215
  save_splits: true
  max_workers: 1
  pack_sequences: false
  real_data:
    raw_dir: "\\\\pc-27327\Projets\DRG-Prediction\data\Extractions\RAW-JSON-SORTIE"
    sample_dir: data/sample_real_data
    use_sample_data: true
    formatted_subdir: formatted_json
    metadata_csv: null
    keep_prefixes: []
    outside_to_other: false
    outside_label: "__OTHER__"
    truncate_label_to: 4
    tokenizer: hf-internal-testing/llama-tokenizer
    min_tokens: 4
    min_count: 1
    test_size: 0.2
    copy_splits: false
    dataset_stub: drg_letters_smoke
    oracle:
      enabled: true
      dsn: "${ORACLE_DSN}"
      network_alias: "${ORACLE_NETWORK_ALIAS}"
      user: "${ORACLE_USER}"
      password_env: ORACLE_PASSWORD
      batch_size: 128
      debug_print_sql: false
      debug_sql_dir: null
      instant_client_dir: null
      tns_admin: "${ORACLE_TNS_PATH}"

train:
  base_model: Qwen/Qwen2.5-0.5B
  cutoff_len: 512
  batch_size: 1
  gradient_accumulation: 1
  epochs: 1
  learning_rate: 0.0002
  min_learning_rate: 0.00002
  weight_decay: 0.0
  warmup_ratio: 0.0
  lr_scheduler: cosine
  lora_r: 4
  lora_alpha: 16
  lora_dropout: 0.05
  lora_target_modules:
    - q_proj
    - v_proj
    - k_proj
    - o_proj
  gradient_checkpointing: false
  bf16: false
  fp16: false
  logging_steps: 1
  eval_steps: 2
  max_steps: 4
  resume_from: null

export:
  include_adapter_weights: true
  resume_from: null

eval:
  cutoff_len: 512
  max_new_tokens: 64
  temperature: 0.7
  top_p: 0.9
  prompts:
  - instruction: "Give a one-sentence summary of the DRG letters dataset."
    language: en
    max_sentences: 1
  resume_from: null

serve:
  host: 0.0.0.0
  port: 8080
  max_model_len: 512
  served_model_name: Qwen2.5-0.5B-SFT-SMOKE
  prefer_awq: true
  served_model_relpath: null
  model_name: null
  resume_from: null

logging:
  console_level: INFO
  file_level: DEBUG
  tqdm_refresh_rate: 1.0
  debug_pipeline: false

orchestration:
  post_finetune:
    - export-merged
    - convert-awq
    - eval-sft
    - serve-vllm